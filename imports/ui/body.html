<body>
  <div class="container">
    
    <header>
      <div class="headline">
        <figure><img src="img/logo.svg"></figure>
        <h1>I WAS HERE ({{incompleteCount}})</h1>
      </div>

       <label class="hide-completed invisible">
        <input type="checkbox" />
        Hide Completed Posts
      </label>
    </header>

    <div id="main">
      <form class="new-post">
        <textarea maxlength="140" name="text" placeholder="Type to add a new post"></textarea>
        <!--input type="text" name="text" placeholder="Type to add new post" /-->
        <input type="submit">
      </form>
      
      <div class="post-list">
        <ul>
          {{#each posts}}
            {{> post}}
          {{/each}}
        </ul>
      </div>
    </div>
  
  </div>
</body>
